<!DOCTYPE html>
<html>
<head>
    <title>Trello EX</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<!--Drag zone-->
    <div id="drag" class="header-top"></div>
    <div id="drag" class="header1"></div>
    <div id="drag" class="header2"></div>
    <div id="drag" class="header3"></div>
    <div id="drag" class="header4"></div>
    <div id="drag" class="header5"></div>
    <div id="drag" class="header6"></div>
    <div id="drag" class="header7"></div>
    <div id="drag" class="header-bottom"></div>
<!--Windows style buttons-->
    <div id="buttonMinimize" class="minimize">_</div>
    <div id="buttonMaximize" class="maximize">&#x2610;</div>
    <div id="buttonClose" class="close">&times;</div>
<!--Main window-->
    <webview id="main" src="https://trello.com/" partition="persist:trello" frameborder="0"></webview>
    <script src="main.js"></script>
</body>
</html>
